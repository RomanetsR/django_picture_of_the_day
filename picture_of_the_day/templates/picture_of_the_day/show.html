{% extends 'picture_of_the_day/base.html' %}

{% block title %}
    {{ image.name }}
{% endblock %}

{% block body %}
    <div class="container bg-light">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <h1 class="display-4 fst-italic">{{ image.name }}</h1>
                </div>
                <div class="d-flex justify-content-center">
                    <p class="blog-post-meta"> {{ image.date }} </p>
                </div>
                <div class="d-flex justify-content-center">
                    <img src="{{ image.url.url }}" alt="My image">
                </div>
                <p></p>
                <p>
                    {{ image.explanation }}
                </p>
            </div>
        </div>
    </div>

{% endblock %}
